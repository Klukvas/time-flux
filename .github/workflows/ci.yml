# =============================================================================
# LifeSpan CI/CD Pipeline
# =============================================================================
# Triggers: push to main, pull requests to main
# Jobs:     backend-test, frontend-lint, docker-build-and-push, deploy
# Registry: Docker Hub
# =============================================================================

name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

# Cancel in-flight runs for the same branch/PR
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

# Least-privilege permissions
permissions:
  contents: read

env:
  BACKEND_IMAGE: ${{ secrets.DOCKER_USERNAME }}/lifespan-backend
  FRONTEND_IMAGE: ${{ secrets.DOCKER_USERNAME }}/lifespan-frontend

jobs:
  # ===========================================================================
  # Job 0: Detect which paths changed
  # ===========================================================================
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check changed paths
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            backend:
              - 'be/**'
              - 'docker-compose.yml'
            frontend:
              - 'fe/**'
              - 'docker-compose.yml'

  # ===========================================================================
  # Job 1: Backend Unit Tests
  # ===========================================================================
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: be

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: be/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Run unit tests
        run: npm run test -- --ci --coverage

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: be/coverage/
          retention-days: 7

  # ===========================================================================
  # Job 2: Frontend Lint
  # ===========================================================================
  frontend-lint:
    name: Frontend Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: fe

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: fe/package-lock.json

      # Install all workspace dependencies from the monorepo root
      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint -w apps/web

  # ===========================================================================
  # Job 3: Docker Build & Push (main branch only)
  # ===========================================================================
  docker-build-and-push:
    name: Docker Build & Push
    runs-on: ubuntu-latest
    if: >-
      github.ref == 'refs/heads/main' &&
      (github.event_name == 'push' || github.event_name == 'workflow_dispatch') &&
      (needs.changes.outputs.backend == 'true' || needs.changes.outputs.frontend == 'true' || github.event_name == 'workflow_dispatch')
    needs: [backend-test, frontend-lint, changes]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Docker Buildx for multi-stage / cache support
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # -------------------------------------------------------------------
      # Metadata: generates image tags (latest + commit SHA)
      # -------------------------------------------------------------------
      - name: Backend image metadata
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.BACKEND_IMAGE }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=,format=short

      - name: Frontend image metadata
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.FRONTEND_IMAGE }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=,format=short

      # -------------------------------------------------------------------
      # Build & push backend
      # -------------------------------------------------------------------
      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: ./be
          file: ./be/Dockerfile
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # -------------------------------------------------------------------
      # Build & push frontend
      # -------------------------------------------------------------------
      - name: Build and push frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./fe
          file: ./fe/apps/web/Dockerfile
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          build-args: |
            NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}
            NEXT_PUBLIC_GOOGLE_MAPS_API_KEY=${{ secrets.NEXT_PUBLIC_GOOGLE_MAPS_API_KEY }}
            NEXT_PUBLIC_GOOGLE_MAP_ID=${{ secrets.NEXT_PUBLIC_GOOGLE_MAP_ID }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # -------------------------------------------------------------------
      # Security scan with Trivy
      # -------------------------------------------------------------------
      - name: Scan backend image for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.BACKEND_IMAGE }}:latest
          format: table
          exit-code: 0         # Warn only, don't fail the pipeline
          severity: CRITICAL,HIGH

      - name: Scan frontend image for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.FRONTEND_IMAGE }}:latest
          format: table
          exit-code: 0
          severity: CRITICAL,HIGH

  # ===========================================================================
  # Job 4: Deploy to Production Server
  # ===========================================================================
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: >-
      always() &&
      github.ref == 'refs/heads/main' &&
      (github.event_name == 'push' || github.event_name == 'workflow_dispatch') &&
      needs.docker-build-and-push.result != 'failure'
    needs: [docker-build-and-push]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create production .env file
        run: |
          cat > .env.prod << 'ENVEOF'
          BACKEND_IMAGE=${{ secrets.DOCKER_USERNAME }}/lifespan-backend
          FRONTEND_IMAGE=${{ secrets.DOCKER_USERNAME }}/lifespan-frontend
          POSTGRES_USER=${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB=${{ secrets.POSTGRES_DB }}
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          JWT_EXPIRES_IN=${{ secrets.JWT_EXPIRES_IN }}
          S3_ENDPOINT=${{ secrets.S3_ENDPOINT }}
          S3_REGION=${{ secrets.S3_REGION }}
          S3_BUCKET=${{ secrets.S3_BUCKET }}
          S3_ACCESS_KEY_ID=${{ secrets.S3_ACCESS_KEY_ID }}
          S3_SECRET_ACCESS_KEY=${{ secrets.S3_SECRET_ACCESS_KEY }}
          GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}
          GOOGLE_CALLBACK_URL=${{ secrets.GOOGLE_CALLBACK_URL }}
          FRONTEND_URL=${{ secrets.FRONTEND_URL }}
          NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}
          ENVEOF
          # Remove leading whitespace from heredoc
          sed -i 's/^          //' .env.prod

      - name: Copy files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "docker-compose.prod.yml,.env.prod,nginx.conf"
          target: /opt/lifespan
          overwrite: true

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /opt/lifespan

            # Rename files
            mv -f .env.prod .env
            mv -f docker-compose.prod.yml docker-compose.yml

            # Pull latest images
            docker compose pull

            # Restart services (recreates only changed containers)
            docker compose up -d

            # Remove old unused images
            docker image prune -f

            # Verify all containers are running
            docker compose ps
